##
# Nginx configuration for hireaccel.in
##

# HTTPS Server
server {
    listen [::]:443 ssl;
    listen 443 ssl;
    server_name hireaccel.in;

    # âœ… Point to Vite build folder
    root /var/www/html/hireaccel;
    index index.html;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/hireaccel.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hireaccel.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =========================
    # API proxy
    # =========================
    location /api/ {
        proxy_pass http://localhost:3002/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        client_max_body_size 50M;
    }

    # =========================
    # ðŸ”§ BANNER FIX: Uploads proxy (THIS WAS MISSING!)
    # =========================
    location /uploads/ {
        proxy_pass http://localhost:3002/uploads/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache uploaded files for better performance
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # =========================
    # Frontend (Vite app)
    # =========================
    location / {
        try_files $uri /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Fixed CSP with Google Tag Manager and Meta Pixel support
        add_header Content-Security-Policy "
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://tagmanager.google.com https://connect.facebook.net;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://tagmanager.google.com;
          font-src 'self' https://fonts.gstatic.com;
          img-src 'self' data: blob: https://images.unsplash.com https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://analytics.google.com https://www.facebook.com;
          connect-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://region1.analytics.google.com https://connect.facebook.net https://www.facebook.com;
          frame-src 'self' blob: https://www.googletagmanager.com;
          object-src 'none';
          base-uri 'self';
        " always;
    }

    # =========================
    # Cache static assets
    # =========================
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}

# =========================
# HTTP â†’ HTTPS redirect
# =========================
server {
    listen 80;
    listen [::]:80;
    server_name hireaccel.in;
    return 301 https://$host$request_uri;
}
