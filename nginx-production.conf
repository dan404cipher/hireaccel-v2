# Default server configuration
# Main server block
server {
	listen [::]:443 ssl;
	listen 443 ssl;
	server_name hireaccel.in;

	root /var/www/html/hireaccel;
	index index.html;

	# SSL Configuration
	ssl_certificate /etc/letsencrypt/live/hireaccel.in/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/hireaccel.in/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	# API proxy
	location /api/ {
		proxy_pass http://localhost:3002/;
		
		# Add headers for better proxy handling
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# Timeouts for large file uploads (like PDFs)
		proxy_connect_timeout 60s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;

		# Buffer settings for file uploads
		proxy_buffer_size 16k;
		proxy_buffers 8 16k;
		
		# Maximum file upload size (increased for banner uploads)
		client_max_body_size 50M;
	}

	# Default location for all other requests
	location / {
		try_files $uri /index.html;
		
		# Add security headers
		add_header X-Frame-Options "SAMEORIGIN" always;
		add_header X-XSS-Protection "1; mode=block" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header Referrer-Policy "no-referrer-when-downgrade" always;
		add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; font-src 'self' data:; frame-src 'self' blob:;" always;

		# Cache static assets
		location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
			expires 1y;
			add_header Cache-Control "public, no-transform";
		}
	}
}

# HTTP to HTTPS redirect
server {
	listen 80;
	listen [::]:80;
	server_name hireaccel.in;
	return 301 https://$host$request_uri;
}

